<form class="container">
    <div class="form-group">
      <label for="Nome">Nome</label>
      <input type="text" class="form-control" id="Nome" placeholder="Digite nome">
    </div>
    <div class="form-group">
        <label for="DataNascimento">Data de Nascimento</label>
        <input type="date" class="form-control" id="Nome" placeholder="Digite data nascimento">
    </div>
    <div class="form-group">
        <label for="Sexo">Sexo</label>
        <input type="text" class="form-control" id="sexo" placeholder="Digite sexo">
    </div>
    <div class="form-group">
        <label for="Email1">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite E-mail">
    </div>
    <div class="form-group">
        <label for="CPF">CPF</label>
        <input type="number" class="form-control" id="cpf" placeholder="Digite CPF">
    </div>  
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="matriculado">
      <label class="form-check-label" for="matriculado">Marticulado?</label>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
